<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Availability</title>
    <style>
        /* General styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Container styling */
        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            border: 1px solid black;
            padding: 20px;
            position: relative;
        }

        /* Heading style */
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        /* Button styling */
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Logout button styling */
        .logout {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .logout:hover {
            background-color: darkred;
        }

        /* Button group at the bottom */
        .buttons {
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Central Heading -->
        <h1>Book Availability</h1>

        <!-- Book Availability Table -->
        <table>
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Author Name</th>
                    <th>Serial Number</th>
                    <th>Available</th>
                    <th>Select to issue the book</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>A</td>
                    <td>Author Name</td>
                    <td>Serial Number</td>
                    <td>Y</td>
                    <td><input type="radio" name="book"></td>
                </tr>
                <tr>
                    <td>A</td>
                    <td>Author Name</td>
                    <td>Serial Number</td>
                    <td>Y</td>
                    <td><input type="radio" name="book"></td>
                </tr>
                <tr>
                    <td>A</td>
                    <td>Author Name</td>
                    <td>Serial Number</td>
                    <td>Y</td>
                    <td><input type="radio" name="book"></td>
                </tr>
                <tr>
                    <td>A</td>
                    <td>Author Name</td>
                    <td>Serial Number</td>
                    <td>N</td>
                    <td><input type="radio" name="book" disabled></td>
                </tr>
            </tbody>
        </table>

        <!-- Search and Cancel buttons -->
        <div class="buttons">
            <button class="btn" id="searchButton">Search</button>
            <button class="btn" id="cancelButton">Cancel</button>
        </div>

        <!-- Logout button at the bottom-right of the container -->
        <button class="logout" id="logoutButton">Log Out</button>
    </div>

    <script>
        // Ensure the script runs after the DOM is fully loaded
        window.onload = function() {
            // Handle Log Out button
            const logoutButton = document.getElementById("logoutButton");
            if (logoutButton) {
                logoutButton.addEventListener("click", function() {
                    window.location.href = "index.html"; // Redirect to index.html
                });
            }

            // Handle Cancel button
            const cancelButton = document.getElementById("cancelButton");
            if (cancelButton) {
                cancelButton.addEventListener("click", function() {
                    window.location.href = "transaction.html"; // Redirect to transaction.html
                });
            }

            // Handle Search button
            const searchButton = document.getElementById("searchButton");
            if (searchButton) {
                searchButton.addEventListener("click", function() {
                    // Implement search functionality or handle accordingly
                    alert("Search button clicked");
                });
            }
        };
    </script>
    
</body>
</html>
