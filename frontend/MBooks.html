<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master List of Books</title>
    <style>
        /* General styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Container styling */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            border: 1px solid black;
            padding: 20px;
            position: relative;
        }

        /* Heading style */
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }

        /* Button styling */
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Logout button styling */
        .logout {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .logout:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Central Heading -->
        <h1>Master List of Books</h1>

        <!-- Table with book details -->
        <table>
            <thead>
                <tr>
                    <th>Serial No</th>
                    <th>Name of Book</th>
                    <th>Author Name</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th>Cost</th>
                    <th>Procurement Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example rows (these can be replaced with actual data) -->
                <tr>
                    <td>1</td>
                    <td>Example Book 1</td>
                    <td>Author 1</td>
                    <td>Science</td>
                    <td>Available</td>
                    <td>$50</td>
                    <td>2023-01-01</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Example Book 2</td>
                    <td>Author 2</td>
                    <td>Fiction</td>
                    <td>Issued</td>
                    <td>$30</td>
                    <td>2023-02-15</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>

        <!-- Back button -->
        <button class="btn" id="backButton">Back</button>

        <!-- Logout button at the bottom-right of the container -->
        <button class="logout" id="logoutButton">Log Out</button>
    </div>

    <script>
        // Ensure the script runs after the DOM is fully loaded
        window.onload = function() {
            // Handle Log Out button
            const logoutButton = document.getElementById("logoutButton");
            if (logoutButton) {
                logoutButton.addEventListener("click", function() {
                    window.location.href = "index.html"; // Redirect to index.html
                });
            }

            // Handle Back button
            const backButton = document.getElementById("backButton");
            if (backButton) {
                backButton.addEventListener("click", function() {
                    window.location.href = "reports.html"; // Redirect to reports.html
                });
            }
        };
    </script>
</body>
</html>
