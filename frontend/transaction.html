<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <style>
        /* General styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Container styling */
        .container {
            width: 80%;
            max-width: 1000px;
            margin: 0 auto;
            border: 1px solid black;
            padding: 20px;
            position: relative; /* To allow absolute positioning inside the container */
        }

        /* Heading style */
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Table styling */
        table {
            width: 100%; /* Move the buttons a bit to the left by limiting table width */
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }

        /* Button styling */
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Logout button styling */
        .logout {
            text-align: center;
            position: absolute;
            bottom: 10px;
            right: 65px;
            background-color: red;
            color: white;
        }

        .logout:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Central Heading -->
        <h1>Transactions</h1>

        <!-- Transaction Options Table -->
        <table>
            <tr>
                <td><button class="btn" id="isBookAvailable">Is book available?</button></td>
            </tr>
            <tr>
                <td><button class="btn" id="issue">Issue book?</button></td>
            </tr>
            <tr>
                <td><button class="btn" id="return">Return book?</button></td>
            </tr>
            <tr>
                <td><button class="btn" id="fine">Pay Fine?</button></td>
            </tr>
        </table>
        <br>
        <br>

        <!-- Logout button at the bottom-right of the container -->
        <button class="btn logout" id="logoutButton">Log Out</button>
    </div>

    <script>
        // Handle "Is book available?" button click
        document.getElementById("isBookAvailable").addEventListener("click", function() {
            window.location.href = "isbook.html"; // Redirect to isbook.html
        });

        // Handle Log Out button click
        document.getElementById("logoutButton").addEventListener("click", function() {
            window.location.href = "index.html"; // Redirect to index.html
        });

        document.getElementById("issue").addEventListener("click", function() {
            window.location.href = "issue.html"; // Redirect to isbook.html
        });

        document.getElementById("return").addEventListener("click", function() {
            window.location.href = "return.html"; // Redirect to isbook.html
        });

        document.getElementById("fine").addEventListener("click", function() {
            window.location.href = "fine.html"; // Redirect to isbook.html
        });
    </script>
</body>
</html>
