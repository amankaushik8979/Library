<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Availability</title>
    <style>
        /* General styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Container styling */
        .container {
            width: 80%;
            max-width: 1000px;
            margin: 0 auto;
            border: 1px solid black;
            padding: 20px;
            position: relative;
        }

        /* Heading style */
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Table layout for options and dropdowns */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid black;
            padding: 15px;
            text-align: left;
        }

        /* Dropdown styling */
        select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
        }

        /* Button styling */
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Logout button styling */
        .logout {
            position: absolute;
            bottom: 30px;
            right: 20px;
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .logout:hover {
            background-color: darkred;
        }

        /* Center buttons at the bottom */
        .buttons {
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Central Heading -->
        <h1>Book Availability</h1>

        <!-- Table with form inputs -->
        <table>
            <tr>
                <th>Enter Book Name</th>
                <td><input type="text" placeholder="Enter Book Name"></td>
                <td>
                    <select>
                        <option>Drop Down</option>
                        <!-- Add more options here -->
                    </select>
                </td>
            </tr>
            <tr>
                <th>Enter Author</th>
                <td><input type="text" placeholder="Enter Author"></td>
                <td>
                    <select>
                        <option>Drop Down</option>
                        <!-- Add more options here -->
                    </select>
                </td>
            </tr>
        </table>

        <!-- Back and Search buttons -->
        <div class="buttons">
            <button class="btn" id="backButton">Back</button>
            <button class="btn" id="searchButton">Search</button>
        </div>

        <!-- Logout button at the bottom-right of the container -->
        <button class="logout" id="logoutButton">Log Out</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
