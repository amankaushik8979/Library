<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            position: relative;
        }

        /* Container styling */
        .container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            position: relative; /* Allows absolute positioning within it */
            padding-bottom: 50px; /* Ensures the button has space at the bottom */
        }

        /* Admin Dashboard Title */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        /* Button styling */
        .button-group {
            margin-bottom: 20px;
        }

        .button-group button {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .button-group button:hover {
            background-color: #0056b3;
        }

        /* Product Details Heading */
        h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8rem;
            text-decoration: underline;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            font-size: 1rem;
        }

        table th, table td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        table th {
            background-color: #f4f4f4;
        }

        /* Logout button styling */
        .logout-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .logout-button:hover {
            background-color: darkred;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                width: 95%;
            }

            .button-group button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            table {
                font-size: 0.9rem;
            }

            .logout-button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Admin Dashboard Title -->
        <h1>Admin Dashboard</h1>

        <!-- Button Group -->
        <div class="button-group">
            <button onclick="window.location.href='Maintain.html'">Maintenance</button>
            <button onclick="window.location.href='reports.html'">Reports</button>
            <button onclick="window.location.href='transaction.html'">Transactions</button>
        </div>

        <!-- Product Details Heading -->
        <h2>Product Details</h2>

        <!-- Table for Product Details -->
        <table>
            <thead>
                <tr>
                    <th>Code No From</th>
                    <th>Code No To</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>SC(B/M)000001</td>
                    <td>SC(B/M)000004</td>
                    <td>Science</td>
                </tr>
                <tr>
                    <td>EC(B/M)000001</td>
                    <td>EC(B/M)000004</td>
                    <td>Economics</td>
                </tr>
                <tr>
                    <td>FC(B/M)000001</td>
                    <td>FC(B/M)000004</td>
                    <td>Fiction</td>
                </tr>
                <tr>
                    <td>CH(B/M)000001</td>
                    <td>CH(B/M)000004</td>
                    <td>Children</td>
                </tr>
                <tr>
                    <td>PD(B/M)000001</td>
                    <td>PD(B/M)000004</td>
                    <td>Personal Development</td>
                </tr>
            </tbody>
        </table>
        <br>
        <!-- Logout button inside the container -->
        <button class="logout-button" id="logoutButton">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
